        <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    
        <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyBjwLxS82uYJJUbtOosdTZDTDn0dzfodSs",
            authDomain: "neighborhood-network.firebaseapp.com",
            projectId: "neighborhood-network",
            storageBucket: "neighborhood-network.appspot.com",

    <body>
        <div class="content-block">
            <div class="text-holder">
                <div class="text-wrapper">
                    <h1>Sign Up</h1>
                    <p>Its free!</p>

                    <form action="">
                        <label for="email">Your Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email">

                        <label for="password">Your Password</label>
                        <input type="text" name="password" id="password" placeholder="Enter your password">

                        <label for="zip-code">Postal Code / Zip Code</label>
                        <input type="text" name="zip-code" id="zip" placeholder="Enter your postal code / zip code">

                        <button id="sign-up">Sign Up</button>
                    </form>

                    <p>or continue with</p>

                    <button id="sign-up-google" class="google-button"><img src="../assets/googlelogo.png" alt="Google icon">Sign up with Google</button>
                </div>
            </div>
            <div class="image-holder">
                <div class="image-wrapper">
                    <h1>Random text about us</h1>
                    <p class="description">Extra Text</p>
                    <img src="../assets/signup.svg" alt="Sign Up SVG">
                    <div class="center-box">
                        <p class="redirect">Already have an account? <a href="">Click Here</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/signup.js"></script>
    </body>

<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up for Neighbour Network</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <div class="content-block">
            <div class="text-holder">
                <div class="text-wrapper">
                    <h1>Sign Up</h1>
                    <p>Its free!</p>

                    <form action="">
                        <label for="email">Your Email</label>
                        <input type="text" name="email" id="" placeholder="Enter your email">

                        <label for="password">Your Password</label>
                        <input type="text" name="password" id="" placeholder="Enter your password">

                        <label for="zip-code">Postal Code / Zip Code</label>
                        <input type="text" name="zip-code" id="" placeholder="Enter your postal code / zip code">

                        <button>Sign Up</button>
                    </form>

                    <p>or continue with</p>

                    <button class="google-button"><img src="../assets/googlelogo.png" alt="Google icon">Sign up with Google</button>
                </div>
            </div>
            <div class="image-holder">
                <div class="image-wrapper">
                    <h1>Random text about us</h1>
                    <p class="description">Extra Text</p>
                    <img src="../assets/signup.svg" alt="Sign Up SVG">
                    <div class="center-box">
                        <p class="redirect">Already have an account? <a href="">Click Here</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./signup.js"></script>
    </body>
</html>

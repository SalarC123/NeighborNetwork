<!DOCTYPE html>
<html>
    <head>
        <title>Log into Neighbour Network</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./login.css">
    </head>
    <body>
        <div class="content-block">
            <div class="text-holder">
                <div class="text-wrapper">
                    <h1>Login</h1>
                    <p>Welcome back!</p>

                    <form action="">
                        <label for="email">Your Email</label>
                        <input type="text" name="email" id="" placeholder="Enter your email">

                        <label for="password">Your Password</label>
                        <input type="text" name="password" id="" placeholder="Enter your password">

                        <button>Login</button>
                    </form>

                    <p>or continue with</p>

                    <button class="google-button"><img src="../assets/googlelogo.png" alt="Google icon">Sign in with Google</button>
                </div>
            </div>
            <div class="image-holder">
                <div class="image-wrapper">
                    <h1>Random text about us</h1>
                    <p>Extra Text</p>
                    <img src="../assets/login.svg" alt="Login SVG">
                    <p>Don't have an account? <a href="">Click here</a></p>
                </div>
            </div>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
